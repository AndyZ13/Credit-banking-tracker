
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Micro Budget & Credit Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- 🌟 Mobile Header -->
  <header class="mobile-header">
    <h1 id="app-title">💰 Budget Tracker</h1>
    <button id="mode-toggle" onclick="toggleMode()" aria-label="Toggle Theme">
      <i class="fas fa-moon"></i>
    </button>
  </header>

  <div class="container">
    <!-- 🌐 Language Selector -->
    <div class="language-box">
      <label for="language-select">🌍 <span id="language-label">Language:</span></label>
      <select id="language-select" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="fr">Français</option>
        <option value="es">Español</option>
      </select>
    </div>

    <!-- 📦 Wrap all sections -->
    <div class="card-section">

      <!-- 💸 Transaction Input -->
      <section class="input-section card">
        <h3 id="add-transaction">Add Transaction</h3>
        <div class="input-group">
          <input type="text" id="desc" placeholder="Description" />
          <input type="number" id="amount" placeholder="Amount (e.g. 500)" />
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <button id="add-btn" onclick="addTransaction()">Add Transaction</button>
        </div>
      </section>

      <!-- 📊 Summary & Charts -->
      <section class="summary card">
        <h3 id="summary-title">Summary</h3>
        <div class="balance-info">
          <div class="summary-row">
            <strong id="income-label">Total Income:</strong>
            <span id="total-income">0</span>
          </div>
          <div class="summary-row">
            <strong id="expense-label">Total Expense:</strong>
            <span id="total-expense">0</span>
          </div>
          <div class="summary-row">
            <strong id="balance-label">Balance:</strong>
            <span id="balance">0</span>
          </div>
        </div>

        <!-- 🔀 Chart Style Controls -->
        <div class="chart-controls">
          <label for="income-style">💹 Income Chart Type:</label>
          <select id="income-style" onchange="renderCharts()">
            <option value="pie">Pie</option>
            <option value="bar">Bar</option>
            <option value="line">Line</option>
          </select>

          <label for="expense-style">💸 Expense Chart Type:</label>
          <select id="expense-style" onchange="renderCharts()">
            <option value="pie">Pie</option>
            <option value="bar">Bar</option>
            <option value="line">Line</option>
          </select>
        </div>

        <!-- 📈 Chart Canvases -->
        <canvas id="incomeChart" width="400" height="300"></canvas>
        <canvas id="expenseChart" width="400" height="300"></canvas>
      </section>

      <!-- 📜 Transaction History -->
      <section class="history card">
        <h3 id="history-title">Transaction History</h3>
        <ul id="history-list"></ul>
      </section>

      <!-- ✅ Credit Status Checker -->
      <section class="credit-check card">
        <h3 id="credit-title">Client Credit Status</h3>
        <input type="text" id="client-name" placeholder="Enter client name" />
        <button id="credit-btn" onclick="checkCredit()">Check Credit</button>
        <p id="credit-status"></p>
      </section>

      <!-- 🗑️ Clear All Data -->
      <div class="clear-section card">
        <button id="clear-btn" onclick="clearAllData()">🗑️ Clear History</button>
      </div>

    </div> <!-- End of .card-section -->
  </div> <!-- End of .container -->

  <!-- 📱 Footer -->
  <footer class="mobile-footer">
    <p>&copy; 2025 Credit Tracker App | Made by Andy</p>
  </footer>

  <!-- 📦 Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="script.js"></script>

  <!-- 🌗 Theme Toggle Logic -->
  <script>
    window.onload = function () {
      const hour = new Date().getHours();
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isNight = hour >= 18 || hour < 6;
      const body = document.body;
      if (isNight || prefersDark) {
        body.classList.add('dark-mode');
        document.querySelector('#mode-toggle i').className = 'fas fa-moon';
      } else {
        body.classList.remove('dark-mode');
        document.querySelector('#mode-toggle i').className = 'fas fa-sun';
      }
    };

    function toggleMode() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      const icon = document.querySelector('#mode-toggle i');
      icon.className = body.classList.contains('dark-mode') ? 'fas fa-moon' : 'fas fa-sun';
    }
  </script>
</body>
</html>
