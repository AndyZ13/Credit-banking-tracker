
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Micro Budget & Credit Tracker</title>

  <!-- Local CSS (relative for GitHub Pages) -->
  <link rel="stylesheet" href="./style.css" />
  <!-- Icons (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- üåü Mobile Header -->
  <header class="mobile-header">
    <h1 id="app-title">üí∞ Budget Tracker</h1>
    <button id="mode-toggle" onclick="toggleMode()" aria-label="Toggle Theme">
      <i class="fas fa-moon"></i>
    </button>
  </header>

  <div class="container">
    <!-- üåê Language Selector -->
    <div class="language-box">
      <label for="language-select">üåç <span id="language-label">Language:</span></label>
      <select id="language-select" onchange="changeLanguage()">
        <option value="en" selected>English</option>
        <option value="fr">Fran√ßais</option>
        <option value="es">Espa√±ol</option>
      </select>
    </div>

    <!-- üì¶ Wrap all sections -->
    <div class="card-section">

      <!-- üí∏ Transaction Input -->
      <section class="input-section card">
        <h3 id="add-transaction">Add Transaction</h3>
        <div class="input-group">
          <input type="text" id="desc" placeholder="Description" />
          <input type="number" id="amount" inputmode="decimal" placeholder="Amount (e.g. 500)" />
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <button id="add-btn" onclick="addTransaction()">Add Transaction</button>
        </div>
      </section>

      <!-- üìä Summary & Charts -->
      <section class="summary card">
        <h3 id="summary-title">Summary</h3>
        <div class="balance-info">
          <div class="summary-row">
            <strong id="income-label">Total Income:</strong>
            <span id="total-income">0</span>
          </div>
          <div class="summary-row">
            <strong id="expense-label">Total Expense:</strong>
            <span id="total-expense">0</span>
          </div>
          <div class="summary-row">
            <strong id="balance-label">Balance:</strong>
            <span id="balance">0</span>
          </div>
        </div>

        <!-- üîÄ Chart Style Controls -->
        <div class="chart-controls">
          <label for="income-style">üíπ Income Chart Type:</label>
          <select id="income-style" onchange="renderCharts()">
            <option value="pie">Pie</option>
            <option value="bar">Bar</option>
            <option value="line">Line</option>
          </select>

          <label for="expense-style">üí∏ Expense Chart Type:</label>
          <select id="expense-style" onchange="renderCharts()">
            <option value="pie">Pie</option>
            <option value="bar">Bar</option>
            <option value="line">Line</option>
          </select>
        </div>

        <!-- üìà Chart Canvases -->
        <canvas id="incomeChart" width="400" height="300"></canvas>
        <canvas id="expenseChart" width="400" height="300"></canvas>
      </section>

      <!-- üìú Transaction History -->
      <section class="history card">
        <h3 id="history-title">Transaction History</h3>
        <ul id="history-list"></ul>
      </section>

      <!-- ‚úÖ Credit Status Checker -->
      <section class="credit-check card">
        <h3 id="credit-title">Client Credit Status</h3>
        <input type="text" id="client-name" placeholder="Enter client name" />
        <button id="credit-btn" onclick="checkCredit()">Check Credit</button>
        <p id="credit-status"></p>
      </section>

      <!-- üóëÔ∏è Clear All Data -->
      <div class="clear-section card">
        <button id="clear-btn" onclick="clearAllData()">üóëÔ∏è Clear History</button>
      </div>

    </div> <!-- /card-section -->
  </div> <!-- /container -->

  <!-- üì± Footer (keep your author line unchanged) -->
  <footer class="mobile-footer">
    <p>&copy; 2025 Credit Tracker App | Made by Andy</p>
  </footer>

  <!-- üì¶ Libraries (HTTPS) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

  <!-- Your app (at the end so inline handlers work) -->
  <script src="./script.js"></script>

  <!-- üåó Theme boot (tiny, no external deps) -->
  <script>
    // Set initial icon state based on class
    (function(){
      const icon = document.querySelector('#mode-toggle i');
      if (document.body.classList.contains('dark-mode')) {
        icon.className = 'fas fa-moon';
      } else {
        icon.className = 'fas fa-sun';
      }
    })();
  </script>
</body>
</html>
